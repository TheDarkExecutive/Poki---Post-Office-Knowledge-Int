
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POKI - Intelligent Mail Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FDFBF7;
            color: #002855;
        }
        .font-mono-sorting {
            font-family: 'JetBrains Mono', monospace;
        }
        .airmail-border {
            background: repeating-linear-gradient(
                -45deg,
                #E6192E,
                #E6192E 10px,
                #FDFBF7 10px,
                #FDFBF7 20px,
                #002855 20px,
                #002855 30px,
                #FDFBF7 30px,
                #FDFBF7 40px
            );
            height: 6px;
            width: 100%;
        }
        .stamp-card {
            position: relative;
            background: #ffffff;
            border: 1px solid #e2e8f0;
        }
        .stamp-card::before, .stamp-card::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
            background-size: 20px 20px;
            background-repeat: repeat-x;
            z-index: 5;
        }
        .stamp-card::before {
            top: -5px;
            background-image: radial-gradient(circle at 10px 0, #FDFBF7 8px, transparent 0);
        }
        .stamp-card::after {
            bottom: -5px;
            background-image: radial-gradient(circle at 10px 20px, #FDFBF7 8px, transparent 0);
        }
        ::-webkit-scrollbar { display: none; }
        
        .dark body { background-color: #0f172a; color: #f1f5f9; }
        .dark .stamp-card { background: #1e293b; border-color: #334155; }
        .dark .stamp-card::before { background-image: radial-gradient(circle at 10px 0, #0f172a 8px, transparent 0); }
        .dark .stamp-card::after { background-image: radial-gradient(circle at 10px 20px, #0f172a 8px, transparent 0); }
    </style>
